{% extends 'base.html' %}

{% block user_url %}
    /
{% endblock user_url %}

{% block user %}
  No Login
{% endblock user %}

{% block room %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 100px">
            <h1 class="text-center" style="margin-bottom: 20px;">登&nbsp&nbsp&nbsp&nbsp录</h1>
            <form class="form-horizontal" action="/" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                    <div class="input-group col-sm-8">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i>邮箱</span>
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label"></label>
                    <div class="input-group col-sm-8">
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i>密码</span>
                        <input type="password" name="pwd" class="form-control" id="inputPassword3" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="form-group" style="margin-bottom: 5px;">
                    <p class="text-danger text-center">{{ error_msg }}</p>
                </div>
                
                <div class="form-group">
                    <div class="input-group col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block">登&nbsp&nbsp&nbsp&nbsp录</button>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-group col-sm-offset-2 col-sm-8">
                        <a href="/register/" class="btn btn-primary btn-block">注&nbsp&nbsp&nbsp&nbsp册</a>
                    </div>
                </div>

                {% csrf_token %}
            </form>

        </div>
    </div>
{% endblock room %}
